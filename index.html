<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Electricity Bill Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Electricity Bill Checker</h1>
    </header>
    <div class="container">
        <div class="row heading">
            <div class="cell"></div>
            <div class="cell">Payable Amount</div>
            <div class="cell">Last Payment Date</div>
            <div class="cell">Remarks</div>
        </div>
        <div class="row">
            <div class="input-column">
                <label for="input-text">Account no.</label>
                <div class="cell"><input type="text" id="input-text" placeholder="Enter account no."></div>
            </div>
            <div class="cell"><span class="payable-amount"></span></div>
            <div class="cell"><span class="last-payment-date"></span></div>
            <div class="cell"><span class="remarks"></span></div>
        </div>
        <div class="row">
            <div class="input-column">
                <label for="input-text">Account no.</label>
                <div class="cell"><input type="text" id="input-text" placeholder="Enter account no."></div>
            </div>
            <div class="cell"><span class="payable-amount"></span></div>
            <div class="cell"><span class="last-payment-date"></span></div>
            <div class="cell"><span class="remarks"></span></div>
        </div>
        <div class="row">
            <div class="input-column">
                <label for="input-text">Account no.</label>
                <div class="cell"><input type="text" id="input-text" placeholder="Enter account no."></div>
            </div>
            <div class="cell"><span class="payable-amount"></span></div>
            <div class="cell"><span class="last-payment-date"></span></div>
            <div class="cell"><span class="remarks"></span></div>
        </div>
        <button class="add-row">+</button>
    </div>
    <div class="refresh-buttons">
        <button class="refresh-button" >Refresh</button>
    </div>

    <script src="electricity_bill.js"></script>
    <script src="script.js" src=""></script>
    
</body>

</html>
